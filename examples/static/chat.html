<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Framework Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 95vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 24px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.95;
            font-weight: 400;
        }

        .skills-bar {
            padding: 16px 28px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            min-height: 60px;
        }

        .skills-label {
            font-size: 13px;
            color: #6c757d;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .skill-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #e7f3ff;
            color: #0066cc;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid #b3d9ff;
        }

        .skill-tag.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            animation: skillActivate 0.3s ease;
        }

        @keyframes skillActivate {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 28px;
            background: #ffffff;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f3f5;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #ced4da;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #adb5bd;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            order: 2;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 65%;
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 15px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px 16px 4px 16px;
        }

        .message.assistant .message-content {
            background: #f8f9fa;
            color: #212529;
            border: 1px solid #e9ecef;
            border-radius: 16px 16px 16px 4px;
        }

        .message.system {
            justify-content: center;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            font-size: 13px;
            padding: 10px 16px;
            max-width: 80%;
            text-align: center;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 14px 18px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #adb5bd;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-area {
            padding: 20px 28px 24px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #495057;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.6;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 24px;
            justify-content: center;
        }

        .suggestion-chip {
            padding: 10px 16px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-chip:hover {
            background: #f8f9fa;
            border-color: #667eea;
            color: #667eea;
        }

        /* Markdown content styles */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
            line-height: 1.3;
        }

        .message-content h1 { font-size: 1.8em; }
        .message-content h2 { font-size: 1.5em; }
        .message-content h3 { font-size: 1.3em; }
        .message-content h4 { font-size: 1.1em; }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.08);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message.user .message-content code {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 12px 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
            font-size: 0.9em;
        }

        .message-content ul,
        .message-content ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content blockquote {
            border-left: 3px solid #667eea;
            padding-left: 12px;
            margin: 12px 0;
            color: #6c757d;
            font-style: italic;
        }

        .message.user .message-content blockquote {
            border-left-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 0.9);
        }

        .message-content a {
            color: #667eea;
            text-decoration: underline;
        }

        .message.user .message-content a {
            color: white;
            text-decoration: underline;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }

        .message-content th,
        .message-content td {
            border: 1px solid #e9ecef;
            padding: 8px 12px;
            text-align: left;
        }

        .message-content th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid #e9ecef;
            margin: 16px 0;
        }

        .message-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 8px 0;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 80%;
            }

            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>ðŸŽ¯</span>
                <span>Skills Framework Chat</span>
            </h1>
            <p>Demonstrating progressive skill activation with Google ADK</p>
        </div>
        
        <div class="skills-bar">
            <span class="skills-label" id="skills-label">Loading skills...</span>
            <div id="available-skills"></div>
            <div id="active-skills"></div>
        </div>
        
        <div class="messages" id="messages">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¬</div>
                <h3>Start a Conversation</h3>
                <p>Try asking about skills or request help with a task.<br>Skills will activate automatically when needed.</p>
                <div class="suggestion-chips">
                    <div class="suggestion-chip" onclick="sendSuggestion('What skills do you have?')">
                        What skills do you have?
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('Help me brainstorm ideas for a mobile app')">
                        Help me brainstorm
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('Say hello in a creative way')">
                        Say hello
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        let sessionId = null;
        let availableSkills = [];
        const md = window.markdownit({
            html: false,
            linkify: true,
            typographer: true,
            breaks: true
        });
        
        async function loadSkills() {
            try {
                const response = await fetch('/api/skills');
                const data = await response.json();
                availableSkills = data.skills;
                
                const skillsContainer = document.getElementById('available-skills');
                skillsContainer.innerHTML = data.skills.map(s => 
                    `<span class="skill-tag" title="${s.description}">${s.name}</span>`
                ).join('');
                
                document.getElementById('skills-label').textContent = 
                    `Available (${data.skills.length}):`;
            } catch (error) {
                console.error('Failed to load skills:', error);
                document.getElementById('skills-label').textContent = 'Skills: Error loading';
            }
        }
        
        function clearEmptyState() {
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }
        
        function addMessage(role, content) {
            clearEmptyState();
            
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            if (role === 'system') {
                messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            } else {
                const renderedContent = role === 'assistant' ? md.render(content) : escapeHtml(content);
                messageDiv.innerHTML = `
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-content">${renderedContent}</div>
                `;
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showTypingIndicator() {
            clearEmptyState();
            
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }
        
        function updateActiveSkills(skills) {
            const activeSkillsDiv = document.getElementById('active-skills');
            const availableSkillsDiv = document.getElementById('available-skills');
            
            if (skills && skills.length > 0) {
                // Show active skills
                activeSkillsDiv.innerHTML = skills.map(s => 
                    `<span class="skill-tag active">âœ“ ${s}</span>`
                ).join('');
                
                // Update available skills to exclude active ones
                const activeSet = new Set(skills);
                availableSkillsDiv.innerHTML = availableSkills
                    .filter(s => !activeSet.has(s.name))
                    .map(s => `<span class="skill-tag" title="${s.description}">${s.name}</span>`)
                    .join('');
            } else {
                // No active skills, show all available
                activeSkillsDiv.innerHTML = '';
                availableSkillsDiv.innerHTML = availableSkills.map(s => 
                    `<span class="skill-tag" title="${s.description}">${s.name}</span>`
                ).join('');
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function sendMessage(message) {
            if (!message || !message.trim()) return;
            
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            
            input.value = '';
            addMessage('user', message);
            showTypingIndicator();
            
            sendBtn.disabled = true;
            input.disabled = true;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message.trim(), 
                        session_id: sessionId 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                sessionId = data.session_id;
                
                hideTypingIndicator();
                addMessage('assistant', data.response);
                updateActiveSkills(data.active_skills);
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('system', `Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }
        
        function sendSuggestion(text) {
            document.getElementById('message-input').value = text;
            sendMessage(text);
        }
        
        // Event listeners
        document.getElementById('send-btn').addEventListener('click', () => {
            const message = document.getElementById('message-input').value;
            sendMessage(message);
        });
        
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = document.getElementById('message-input').value;
                sendMessage(message);
            }
        });
        
        // Initialize
        loadSkills();
        document.getElementById('message-input').focus();
    </script>
</body>
</html>
